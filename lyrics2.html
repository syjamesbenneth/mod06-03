				//Instructor's solution
				for (day = 1; day < 13; day++) {
				let daySuffix = "";
					switch (day) {
						case 1: 
						daySuffix = day + "st ";
							break;
							case 2: 
						daySuffix = day + "nd ";
							break;
							case 3: 
						daySuffix = day + "rd ";
							break;
							default:
						daySuffix = day + "th ";
							break;

					}
					document.getElementById('result').innerHTML += "On the " + daySuffix + "day of Christmas...<br>";
				}
			</script>
